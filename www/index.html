<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>RockyVida Radio</title>
    <style type="text/css">
      
        #playcontrols {
          text-align: center;
          margin-top: 50px;
        }
        #playcontrols #carga, #playcontrols #stopbutton {
          display: none;
        }
        
        #textpositiondiv {
          margin-top: 100px;
        }
      
      </style>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/app.js"></script>

  <body ng-app="starter">

    <ion-pane>
    <div class="bar bar-header bar-assertive">
      <h1 class="title">RockyVida Radio </h1>
    </div>

      <ion-content>
      <br><br><br>
      <button class="button button-full button-balanced" href="https://www.facebook.com/RockyVidaPortal?fref=ts">

      <!--

          <div class="item">

    <div id="playcontrols">
      <a href="#" id="playbutton" onclick="html5audio.play();return false;"><img src="img/playbutton.png"></a>
      <a href="#" id="carga" onclick="html5audio.stop();return false;"><img src="img/carga.gif"></a>
      <a href="#" id="stopbutton" onclick="html5audio.stop();return false;"><img src="img/stopbutton.png"></a>
    </div>
   <!-- <div id="textpositiondiv">Time played: <span id="textposition">stopped</span></div>-->
    <script type="text/javascript">
      playButton = document.getElementById('playbutton');
      stopButton = document.getElementById('stopbutton');
      carga = document.getElementById('carga');
      textPosition = document.getElementById('textposition');
    </script>

    <div class="card">

      </div>
      <div class="item item-text-wrap">

      <div class="item item-text-wrap">

    </div>


<a href="https://www.facebook.com/RockyVidaPortal?fref=ts" target="_self" name="ejemplo"><button class="button button-full button-positive">
